<div style = "background-color: #ffff33;height:auto !importance;">
   <div class="row visible-lg">
     <div class = "col-md-1 backbutton"  ng-click = "backToMenu()">
       <img alt="back" src="img/arrow_left.png">
     </div>
   </div>
   <div class = "row">
	   <div class = "board col-md-6 col-md-offset-3 col-xs-12 nopadding">
	     <div class = "title row">   
	        <div class = "col-xs-2 visible-xs" ng-click = "backToMenu()">
	            <img alt="back" src="img/arrow_left.png">
	        </div>
	        <div class = " col-md-12 col-xs-10 text">Leaderboard</div>
	        
	     </div>
	     
	     <div class = "row item" ng-repeat="player in players" ng-class-odd="'odd'" ng-class-even="'even'">
	       <div class = "row nopadding">
	         <div class = "col-md-1 col-xs-1" style = "text-align: right;">{{($index+1)}}.</div>
	         <div class = "col-md-3 col-xs-3">
	           <img ng-src = "img/avatar/{{player.avatar}}.png" alt = "" class = "inside-image">
	         </div>
	         <div class = "col-md-5 col-xs-6">{{player.name}}</div>
	         <div class = "col-md-2 col-xs-2">300</div>
	       </div>
	     </div>
   </div></div>
</div>
