<!--this is menu-item, show category in menu page-->
<div class = "view view-first nopadding" ng-click="enterStartupScreen(item);">
  <img class = "" alt="Image" ng-src="/static/img/{{item}}.png"><!--image about category-->
  <div class = "overlay">   
    <p class = "info">{{item}}</p><!--name of category, show when mouse over-->
  </div>
</div>
