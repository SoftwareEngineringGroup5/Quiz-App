<div class = "fullcontainer" ng-click="changeTo('profile')" >
    <div class = "col-md-1 col-xs-3 center-vertical" style="height:100%;">  <!-- Space for avatar -->
        <img ng-src = "static/images/{{user.avatar}}.png" class="img-responsive img-circle">
    </div>
    <div class = "col-md-10 col-xs-9 fullheight center-vertical">   <!-- User name -->
        <h1>{{user.firstname+" "+user.lastname}}</h1>
    </div>
    <div class = "col-md-1 hidden-xs fullheight" ng-click="changeTo('leaderboard')">
       <img alt="leaderboard" src="static/img/championcup.png" class = "inside-image">
    </div>
</div>
